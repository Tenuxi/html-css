<!DOCTYPE html>
<html lang="en" class="home-bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Musta yksinkertainen</title>
</head>
<body>

    <header>
        <p class="logo">Norsut</p>
        <nav>
            <a href="index.html" class="buttonNav buttonNavActive">Etusivu</a>
            <a href="#" class="buttonNav">Galleria</a>
            <a href="#" class="buttonNav">Tiedotteet</a>
            <a href="info.html" class="buttonNav">Tietoa</a>
            <a href="#" class="buttonNav">Lahjoitukset</a>
        </nav>
        <div class="mobileMenu">
            <div id="myLinks">
                <a href="index.html" class="buttonNavMobile buttonNavActive">Etusivu</a>
                <a href="#" class="buttonNavMobile">Galleria</a>
                <a href="#" class="buttonNavMobile">Tiedotteet</a>
                <a href="info.html" class="buttonNavMobile">Tietoa</a>
                <a href="#" class="buttonNavMobile">Lahjoitukset</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <content>
        <div class="contentDark">
          <h1>Tämä on esimerkki pohja joka on tehty norsuista.</h1>
          <p class="pInfo">Sivun pohja on suuniteltu yksinkertaiseen mutta kohtuullisen näyttävään käyttöön.</p>
          <a class="buttonNormal">Lue lisää</a>
      </div>
    </content>


    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>

    
</body>
</html>
